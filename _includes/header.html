<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candranaya Publisher</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdf8f2;
      color: #2c1c0f;
    }

    header {
      position: relative;
      height: 100vh;
      background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.4)), 
                  url('https://images.unsplash.com/photo-1600267165763-4a9f5edc69b6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fdf3d4;
      overflow: hidden;
    }

    .header-content {
      z-index: 2;
      padding: 2rem;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      color: gold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px gold, 0 0 20px gold;
      }
      to {
        text-shadow: 0 0 20px #fff9c4, 0 0 30px #ffd700;
      }
    }

    .tagline {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-family: 'Playfair Display', serif;
      color: #ffebbb;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .cta-button {
      margin-top: 2.5rem;
      background-color: #d4af37;
      color: #1f1307;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
    }

    .cta-button:hover {
      background-color: #fff3c4;
      color: #5e3b1b;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Optional: Overlay dark */
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent 60%);
      z-index: 1;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.2rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .cta-button {
        width: 80%;
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="logo">Candranaya Publisher</div>
      <div class="tagline">Merangkai Kata, Menghidupkan Makna.</div>
      <a href="#submit" class="cta-button">Kirim Naskah Anda</a>
    </div>
  </header>

</body>
</html>
