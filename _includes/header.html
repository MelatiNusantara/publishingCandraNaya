<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ara Lestari Press</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    .body-header {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #fcf7ef;
      color: #2c1c0f;
    }

    .header-hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(26,16,8,0.75), rgba(26,16,8,0.75)),
                  url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f8f4e6;
      overflow: hidden;
    }

    .header-hero-content {
      max-width: 800px;
      padding: 2rem;
      z-index: 2;
    }

    .header-hero-title {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ffe9b8;
      text-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }

    .header-hero-subtitle {
      font-size: 1.5rem;
      color: #fcebc1;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .header-cta-button {
      background-color: #c49a6c;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
    }

    .header-cta-button:hover {
      background-color: #e1b97a;
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    .header-overlay-fade {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,235,180,0.1) 0%, transparent 70%);
      z-index: 1;
    }

    @media (max-width: 768px) {
      .header-hero-title {
        font-size: 2.5rem;
      }

      .header-hero-subtitle {
        font-size: 1.1rem;
      }

      .header-cta-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body class="body-header">
  <header class="header-hero">
    <div class="header-overlay-fade"></div>
    <div class="header-hero-content">
      <h1 class="header-hero-title">Ara Lestari Press</h1>
      <p class="header-hero-subtitle">Dari hati penulis, untuk jiwa pembaca. Kami percaya setiap kisah layak menginspirasi dunia.</p>
      <button class="header-cta-button">Kirim Naskah Anda</button>
    </div>
  </header>
</body>
</html>
