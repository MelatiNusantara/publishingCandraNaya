<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sumbu Nusantara</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-navbar {
      background-color: #002b45;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 1001;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100%;
      background-color: #f1f5f9;
      padding: 2rem 1.5rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      visibility: hidden;
    }

    .sidebar.active {
      transform: translateX(0);
      visibility: visible;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin: 1rem 0;
    }

    .sidebar ul li a {
      color: #002b45;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar ul li a::after {
      content: " →";
      color: #002b45;
    }

    .sidebar .submenu {
      display: none;
    }

    .sidebar .submenu.active {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
      z-index: 999;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .sidebar .menu-group {
        border-bottom: 1px solid #ccc;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }

      .sidebar .menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        color: #002b45;
        padding: 0.5rem 0;
      }

      .sidebar .submenu {
        display: none;
        padding-left: 1rem;
        margin-top: 0.5rem;
      }

      .sidebar .submenu.active {
        display: block;
      }

      .sidebar .submenu li a {
        color: #002b45;
        font-weight: normal;
      }

      .sidebar .submenu li a::after {
        content: "";
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="top-navbar">
      <div class="logo">SUMBU NUSANTARA</div>
      <div class="hamburger" onclick="toggleSidebar()">☰</div>
      <ul class="nav-links">
        <li><a href="#" onclick="openSidebarWith('aboutDropdown')">About us</a></li>
        <li><a href="#" onclick="openSidebarWith('sustainabilityDropdown')">Sustainability</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">News & Resources</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <!-- About us -->
      <div class="menu-group">
        <div class="menu-header" onclick="activateOnlyDropdown('aboutDropdown')" id="aboutDropdown">
          <span>About us</span>
          <span class="arrow">▾</span>
        </div>
        <ul class="submenu" id="aboutDropdown">
          <li><a href="#">Overview</a></li>
          <li><a href="#">Purpose & strategy</a></li>
          <li><a href="#">Leadership</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Annual Report</a></li>
          <li><a href="#">Governance</a></li>
          <li><a href="#">Our asset map</a></li>
          <li><a href="#">FAQs</a></li>
        </ul>
      </div>

      <!-- Sustainability -->
      <div class="menu-group">
        <div class="menu-header" onclick="activateOnlyDropdown('sustainabilityDropdown')" id="sustainabilityDropdown">
          <span>Sustainability</span>
          <span class="arrow">▾</span>
        </div>
        <ul class="submenu" id="sustainabilityDropdown">
          <li><a href="#">Environment</a></li>
          <li><a href="#">Social</a></li>
          <li><a href="#">Governance</a></li>
        </ul>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
  </header>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function openSidebarWith(dropdownId) {
      document.getElementById('sidebar').classList.add('active');
      document.getElementById('overlay').classList.add('active');
      activateOnlyDropdown(dropdownId); // ⬅ pakai fungsi baru
    }

    function activateOnlyDropdown(dropdownId) {
      const dropdowns = document.querySelectorAll('.submenu');
      dropdowns.forEach(drop => {
        if (drop.id === dropdownId) {
          drop.classList.add('active');
        } else {
          drop.classList.remove('active');
        }
      });
    }

    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      const isActive = dropdown.classList.contains('active');

      // Tutup semua terlebih dahulu
      document.querySelectorAll('.submenu').forEach(drop => {
        drop.classList.remove('active');
      });

      // Jika sebelumnya belum aktif, baru aktifkan
      if (!isActive) {
        dropdown.classList.add('active');
      }
    }
  </script>
</body>
</html>
