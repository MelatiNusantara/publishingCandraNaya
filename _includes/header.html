<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .top-navbar {
    background-color: #002b45;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: relative;
    z-index: 1001;
  }

  .logo {
    font-weight: bold;
    font-size: 1.2rem;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  .nav-links li a:hover {
    text-decoration: underline;
  }

  /* Sidebar styles */
  .sidebar {
    position: fixed;
    left: -300px;
    top: 0;
    width: 280px;
    height: 100%;
    background-color: #f1f5f9;
    padding: 2rem 1.5rem;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    transition: left 0.3s ease;
    z-index: 1000;
  }

  .sidebar h2 {
    margin-top: 0;
    font-size: 1.5rem;
    border-bottom: 1px solid #ccc;
    padding-bottom: 0.5rem;
  }

  .sidebar ul {
    list-style: none;
    padding-left: 0;
  }

  .sidebar ul li {
    margin: 1rem 0;
  }

  .sidebar ul li a {
    color: #002b45;
    text-decoration: none;
    font-weight: bold;
  }

  .sidebar ul li a::after {
    content: " â†’";
    color: #002b45;
  }

  /* Overlay styles */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.3);
    opacity: 0;
    visibility: hidden;
    transition: 0.3s;
    z-index: 999;
  }

  .overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .sidebar.active {
    left: 0;
  }
</style>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  }
</script>
