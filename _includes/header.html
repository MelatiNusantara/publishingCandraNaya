<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candranaya Publisher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f6f1;
      color: #2d1e10;
    }

    header.hero-header {
      background: linear-gradient(to right, #fffdf7, #f4e3cd);
      padding: 5rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-header::before {
      content: "";
      position: absolute;
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: rgba(255, 215, 0, 0.2);
      border-radius: 50%;
      z-index: 0;
    }

    .hero-title {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      color: #2e1609;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #6e4f30;
      position: relative;
      z-index: 1;
    }

    .hero-tagline {
      font-size: 1rem;
      color: #a57c3c;
      font-style: italic;
      position: relative;
      z-index: 1;
    }

    .hero-image {
      max-width: 500px;
      margin: 3rem auto 0;
      z-index: 1;
      position: relative;
    }

    .hero-image img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero-header">
    <h1 class="hero-title">Candranaya Publisher</h1>
    <p class="hero-subtitle">Membawa Karya Anda Menjadi Buku yang Menginspirasi Dunia</p>
    <p class="hero-tagline">"Menulis Cerita, Menerbitkan Mimpi."</p>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1050&q=80" alt="Books and publishing" />
    </div>
  </header>
</body>
</html>
